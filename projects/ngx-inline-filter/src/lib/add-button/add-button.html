<button
    class="{{ options().cssClasses.buttonAdd }} nf-menu-button"
    #button
    [cdkMenuTriggerFor]="menu"
    (click)="$event.stopPropagation()"
    [disabled]="disabled()">
    <svg class="nf-icon" version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.984 12.984h-6v6h-1.969v-6h-6v-1.969h6v-6h1.969v6h6v1.969z"></path>
    </svg>
</button>

<ng-template #menu>
    <filter-menu [items]="items()" [options]="options()" (selected)="_handleValue($event)" [showDescription]="true" [showSearch]="true" />
</ng-template>
