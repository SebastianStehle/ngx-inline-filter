@if (actualComparison()) {
    <filter-comparison
        #comparison
        [container]="container()"
        [context]="context()"
        [disabled]="disabled()"
        [grid]="grid()"
        [node]="actualComparison()!"
        (nodeChange)="nodeChange.emit($event)"
        (nodeRemove)="nodeRemove.emit($event)"
        [options]="options()"
        [valueTemplate]="valueTemplate()" />
}

@if (actualGroup()) {
    <filter-group
        #group
        [container]="container()"
        [context]="context()"
        [disabled]="disabled()"
        [grid]="grid()"
        [level]="level()"
        [node]="actualGroup()!"
        (nodeChange)="nodeChange.emit($event)"
        (nodeRemove)="nodeRemove.emit($event)"
        [options]="options()"
        [valueTemplate]="valueTemplate()" />
}
