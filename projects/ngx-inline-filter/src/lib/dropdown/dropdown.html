<button class="{{ options().cssClasses.inputDropdown }} nf-button nf-input-dropdown nf-pointer nf-noselect" [cdkMenuTriggerFor]="menu">
    {{ selectedItem()?.label }}
</button>

<ng-template #menu>
    <filter-menu
        [items]="items()"
        [options]="options()"
        (selected)="_handleValue($event)"
        [selectedItem]="selectedItem()"
        [showDescription]="showDescription()"
        [showSearch]="showSearch()"
        [typeaheadLabel]="typeaheadLabel()" />
</ng-template>
